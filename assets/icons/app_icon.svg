<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3C2FCF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3AFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal redondeado -->
  <rect width="512" height="512" rx="128" ry="128" fill="url(#bgGradient)"/>
  
  <!-- CÃ­rculo de fondo decorativo -->
  <circle cx="256" cy="256" r="180" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Icono principal de ahorro (piggy bank estilizado) -->
  <g transform="translate(256,256)">
    <!-- Cuerpo principal -->
    <ellipse cx="0" cy="20" rx="120" ry="80" fill="white"/>
    
    <!-- Cabeza -->
    <ellipse cx="-20" cy="-40" rx="60" ry="50" fill="white"/>
    
    <!-- Oreja -->
    <ellipse cx="-60" cy="-70" rx="15" ry="25" fill="white"/>
    
    <!-- Ojo -->
    <circle cx="-40" cy="-50" r="8" fill="#3C2FCF"/>
    
    <!-- Hocico -->
    <ellipse cx="-75" cy="-35" rx="12" ry="8" fill="#F0F0F0"/>
    <circle cx="-80" cy="-38" r="2" fill="#3C2FCF"/>
    <circle cx="-80" cy="-32" r="2" fill="#3C2FCF"/>
    
    <!-- Ranura para monedas -->
    <rect x="-40" y="-20" width="60" height="6" rx="3" fill="#3C2FCF"/>
    
    <!-- Patas -->
    <ellipse cx="-80" cy="80" rx="15" ry="20" fill="white"/>
    <ellipse cx="-30" cy="80" rx="15" ry="20" fill="white"/>
    <ellipse cx="30" cy="80" rx="15" ry="20" fill="white"/>
    <ellipse cx="80" cy="80" rx="15" ry="20" fill="white"/>
    
    <!-- Cola -->
    <path d="M 100 0 Q 130 -20 120 10 Q 110 20 100 10" fill="white"/>
  </g>
  
  <!-- Moneda dorada decorativa -->
  <g transform="translate(380,140)">
    <circle cx="0" cy="0" r="30" fill="url(#coinGradient)"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#B8860B">$</text>
  </g>
  
  <!-- Efectos de brillo -->
  <ellipse cx="200" cy="180" rx="40" ry="15" fill="rgba(255,255,255,0.3)" transform="rotate(-20)"/>
</svg>
